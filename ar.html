<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Елка</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    model-viewer {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Только для Android -->
  <model-viewer
    id="androidAR"
    src="tree.glb"
    ar
    ar-modes="scene-viewer webxr"
  ></model-viewer>

  <script>
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    window.addEventListener("load", () => {
      if (isIOS) {
        // iOS — прямой Quick Look
        const link = document.createElement("a");
        link.href = "tree.usdz";
        link.rel = "ar";
        document.body.appendChild(link);
        link.click();
        link.remove();
      } 
      else if (isAndroid) {
        // Android — Scene Viewer
        document.getElementById("androidAR").activateAR();
      } 
      else {
        document.body.innerHTML = `
          <div style="
            color:white;
            font-family:sans-serif;
            text-align:center;
            padding:40px">
            Откройте страницу на мобильном устройстве
          </div>
        `;
      }
    });
  </script>

</body>
</html>
