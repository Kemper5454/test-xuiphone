<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR & 3D Demo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .ar-button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: #007aff;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      transition: background 0.2s;
    }

    .ar-button:hover {
      background: #005ecb;
    }

    /* Контейнер с тремя моделями */
    .models-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap; /* чтобы на телефонах переносилось */
    }

    .model-box {
      width: 300px;
      height: 350px;
      background: #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
    }

    .model-box model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<h1>AR & 3D Demo</h1>

<div class="buttons">
  <!-- iPhone AR -->
  <a href="lymtree.usdz" rel="ar" class="ar-button">Открыть для iPhone в AR</a>

  <!-- Android AR -->
  <button class="ar-button" id="android-ar-btn">Открыть для Android в AR</button>
</div>

<!-- Три модели в строку -->
<div class="models-row">

  <div class="model-box">
    <model-viewer 
      src="testtre.glb"
      alt="Модель 1"
      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer webxr">
    </model-viewer>
  </div>

  <div class="model-box">
    <model-viewer 
      src="testtre2.glb"
      alt="Модель 2"
      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer webxr">
    </model-viewer>
  </div>

  <div class="model-box">
    <model-viewer 
      src="testtre3.glb"
      alt="Модель 3"
      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer webxr">
    </model-viewer>
  </div>
  <div class="model-box">
    <model-viewer 
      src="testtre4.glb"
      alt="Модель 4"
      camera-controls
      auto-rotate
      ar
      ar-modes="scene-viewer webxr">
    </model-viewer>
  </div>

</div>

<script>
  // Кнопка для Android AR — открывает AR через model-viewer
  const androidBtn = document.getElementById('android-ar-btn');

  androidBtn.addEventListener('click', () => {
    // Активируем AR на первой модели (можно сменить id)
    document.querySelector(".model-box model-viewer").activateAR();
  });
</script>

</body>
</html>
