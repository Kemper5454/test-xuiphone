<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>–° –Ω–æ–≤—ã–º –≥–æ–¥–æ–º!</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 32px;
    }

    .ar-button {
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      background: #00c853;
      transition: transform 0.2s, background 0.2s;
    }

    .ar-button:hover {
      background: #00a845;
      transform: scale(1.05);
    }

    /* model-viewer —Å–∫—Ä—ã—Ç, –Ω–æ –∂–∏–≤–æ–π */
    model-viewer {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>üéÑ –° –Ω–æ–≤—ã–º –≥–æ–¥–æ–º!</h1>

  <button class="ar-button" id="openAR">
    –ü–µ—Ä–µ–π—Ç–∏ –∫ –ï–ª–∫–µ
  </button>

  <!-- –ù–µ–≤–∏–¥–∏–º—ã–π model-viewer –¢–û–õ–¨–ö–û –¥–ª—è Android -->
  <model-viewer
    id="androidModel"
    src="lymtree.glb"
    exposure="1"
    shadow-intensity="1"
    environment-image="sunny_vondelpark_1k.hdr"
    shadow-softness="0.7"
    camera-controls
    auto-rotate
    autoplay
    ar
    ar-modes="scene-viewer webxr"
  ></model-viewer>

  <script>
    const btn = document.getElementById("openAR");
    const modelViewer = document.getElementById("androidModel");

    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);

    btn.addEventListener("click", () => {
      if (isIOS) {
        // iOS ‚Äî —Å—Ä–∞–∑—É Quick Look, –±–µ–∑ model-viewer
        const link = document.createElement("a");
        link.href = "lymtree.usdz";
        link.rel = "ar";
        document.body.appendChild(link);
        link.click();
        link.remove();
      } 
      else if (isAndroid) {
        // Android ‚Äî Scene Viewer
        modelViewer.activateAR();
      } 
      else {
        alert("AR –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö");
      }
    });
  </script>

</body>
</html>
